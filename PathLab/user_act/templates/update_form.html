<!DOCTYPE html>
<html>
<head>
	<title>Update Profile</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
</head>
<body><center><h1>Pathology Lab Management</h1></center>
<center><div id="bar">
<a href="/labs/"><button class="button"><h2>Labs</h2> </button></a>
<a href="/centres/"><button class="button"><h2>Centres</h2></button></a>
<a href="/testnames/"><button class="button"><h2>Tests</h2></button></a>
<a href="/agentinfo/"><button class="button"><h2>Agents</h2> </button></a>
<a href="/contact/"><button class="button"><h2>Contact</h2> </button></a>
</div>
<br><br><br>
{{ERROR}}
</center><br><br>
<center><h1>Update Profile Form</h1></center>
<br><br>
<center>
<form action="/user/update_check/" method=POST>
	{% csrf_token %}
	ID:<br>
	<input type="text" name="id" placeholder="ID" class="sform" id='IID' value="{{ID}}" readonly="readonly"><br><br>
	First Name:<br>
	<input type="text" name="fname" placeholder="First Name" class="sform" id='fn' value="{{fname}}" readonly="readonly"><br><br>
	Last Name:<br>
	<input type="text" name="lname" placeholder="Last Name" value="{{lname}}" readonly="readonly"><br><br>
	Date of Birth:<br>
	<input type="text" name="dob" placeholder="YYYY-MM-DD" class="sform" id='db' value="{{dob}}" readonly="readonly"><br><br>
	Age:<br>
	<input type="text" name="age" placeholder="Age" value={{age}}><br><br>
	House No. : <input type="text" name="hno" class="sform" placeholder="House Number" id="hn" value="{{hno}}"> Street : <input type="text" name="street" class="sform" placeholder="Street Name" id="st" value={{street}}><br><br>
	Locality : <input type="text" name="local" class="sform" placeholder="Locality" id="lc" value="{{local}}"> Landmark : <input type="text" name="lmark" placeholder="Landmark" value={{lamark}}><br><br>
	Address Line : <input type="text" name="addline" placeholder="Address Line" value="{{adline}}"><br><br> City : <input type="text" name="city" class="sform" placeholder="City" id="ct" value={{city}}><br><br>
	State : <input type="text" name="state" class="sform" placeholder="State" id="state" value="{{state}}"><br><br> PINCODE : <input type="text" name="pin" placeholder="pincode" value={{pin}}><br><br>
	Phone Number:<br>
	<input type="text" name="phno" placeholder="Phone Number" class="sform" id="ph" value={{phno}}><br><br>
	Email ID:<br>
	<input type="email" name="eid" placeholder="Email ID" class="sform" value={{eid}} readonly="readonly"><br><br>
	<input type="submit" name="enter" placeholder="SUBMIT">
</form>
</center>
<br><br>

<center><a href="/user/menu/" ><button class="button1">Go To Menu</button></a></center><br><br>
<center><a href="/user/sign_out/" ><button class="sign">Sign Out</button></a></center>

</body>
</html>
